    <meta charset="UTF-8">

    <title>Portfolio - Hardik Bindal</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            text-align: center;
            scroll-behavior: smooth;
        }
        header {
            background: linear-gradient(to right, #1565c0, #42a5f5);
            color: white;
            padding: 50px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        nav {
            background: #0d47a1;
            padding: 15px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #1976d2;
            border-radius: 5px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 30px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        .section {
            margin: 50px 0;
            padding: 25px;
            text-align: left;
        }
        h2 {
            color: #0d47a1;
            border-bottom: 2px solid #1976d2;
            padding-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #0d47a1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #1976d2;
            transform: translateY(-3px);
        }
        footer {
            background: #0d47a1;
            color: white;
            padding: 20px;
            margin-top: 30px;
            font-size: 16px;
        }
    </style>
</head>
